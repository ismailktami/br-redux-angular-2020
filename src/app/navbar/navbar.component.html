<div nz-col nzLg="24"  nzMd="0" nzSm="0" nzXs="0"  nzXl="24" nzXXl="24" >
  <ul nz-menu  nzMode="horizontal" nzTheme="dark">
    <li nz-menu-item    style="margin-right: 30px;cursor: pointer" nzDisabled >
      <img alt="" style="height: 50px;" src="../../assets/images/logo.png"/>
    </li>
    <li nz-menu-item nzSelected>
      <i nz-icon nzType="mail" routerLink="home"></i>
      Home
    </li>
    <li nz-submenu nzTitle="Users" nzIcon="user" >

      <ul>
        <li nz-menu-group nzTitle="Show Users and Roles">
          <ul>
            <li nz-menu-item routerLink="users">Users</li>
            <li nz-menu-item routerLink="users/add">Add User</li>
          </ul>
        </li>
      </ul>
    </li>



    <li nz-menu-item  style="float: right ;margin-right: 40px;cursor: initial;" nzDisabled  >
      <nz-avatar  class="user-avatar"
                 nz-dropdown [nzDropdownMenu]="menu2" nzPlacement="bottomCenter" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png">
        <nz-dropdown-menu  #menu2="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item *ngIf="isAutheticate" >
              <i nz-icon nzType="user"></i>
              Update Profile</li>
            <li nz-menu-item *ngIf="isAutheticate" (click)="logout()" >
              <i nz-icon nzType="logout" ></i>
              Logout</li>
            <li nz-menu-item *ngIf="!isAutheticate">
              <i nz-icon nzType="login" ></i>
              Login
            </li>
          </ul>
        </nz-dropdown-menu>

      </nz-avatar>
    </li>
  </ul>
</div>


<div nz-col nzXXl="0" nzXl="0" nzMd="24" nzLg="0" nzXs="24" nzSm="24" class="my-component"  >
  <ul nz-menu  nzMode="horizontal" nzTheme="dark" nzSelectable="false" >
    <li nz-menu-item  (click)="open()"  nzDisabled style="cursor: initial">
      <img alt="" style="height: 50px;" src="../../assets/images/logo.png"/>
    </li>
    <li nz-menu-item style="float: right ;margin-right: 40px;margin-bottom: 8px;cursor: initial;" nzDisabled >
      <nz-avatar  class="user-avatar"
                  nz-dropdown [nzDropdownMenu]="menu" nzPlacement="bottomCenter" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png" >
        <nz-dropdown-menu  #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item *ngIf="isAutheticate" >
              <i nz-icon nzType="user"></i>
              Update Profile</li>
            <li nz-menu-item *ngIf="isAutheticate" (click)="logout()" >
              <i nz-icon nzType="logout" ></i>
              Logout</li>
            <li nz-menu-item *ngIf="!isAutheticate">
              <i nz-icon nzType="login" ></i>
              Login
            </li>
          </ul>
        </nz-dropdown-menu>
      </nz-avatar>
    </li>
  </ul>
  <nz-drawer
    [nzClosable]="false"
    [nzVisible]="visible"
    [nzPlacement]="placement"
    nzTitle="Navigate"
    (nzOnClose)="close()"
  >
    <p routerLink="home" *ngIf="isAutheticate">Home</p>
    <p routerLink="users" *ngIf="isAutheticate">Users</p>
    <p routerLink="users/add" *ngIf="isAutheticate">Add user</p>
    <p routerLink="login" *ngIf="!isAutheticate">Login</p>
    <p (click)="logout()" *ngIf="isAutheticate">Logout</p>
  </nz-drawer>
</div>
